<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartDrop - Panel</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient">
  <header class="topbar">
    <h2>SISTEMA DE RIEGO AUTOMÁTICO SMARTDROP</h2>
    <p class="muted">Panel de Control y Monitoreo en Tiempo Real</p>
  </header>

  <main class="container cards-grid">
    <article class="stat-card">
      <div class="icon">🌡️</div>
      <h3>TEMPERATURA</h3>
      <p class="big">25.4°C</p>
    </article>

    <article class="stat-card">
      <div class="icon">💧</div>
      <h3>HUMEDAD DEL AIRE</h3>
      <p class="big">H</p>
    </article>

    <article class="stat-card">
      <div class="icon">⚙️</div>
      <h3>BOMBA DE AGUA - ESTADO</h3>
      <p class="status active">Activa</p>
    </article>

    <article class="stat-card">
      <div class="icon">📅</div>
      <h3>ÚLTIMO RIEGO</h3>
      <p class="big">Hoy 08:30</p>
    </article>

    <article class="stat-card">
      <div class="icon">☀️</div>
      <h3>PRONÓSTICO</h3>
      <p class="big highlight">Despejado</p>
    </article>

    <article class="stat-card">
      <div class="icon">🌬️</div>
      <h3>VIENTO</h3>
      <p class="big">Norte</p>
    </article>
  </main>
</body>
</html>
